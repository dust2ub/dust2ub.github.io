<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💛🐈‍⬛🐕💙</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', 'Arial', sans-serif;
      background: linear-gradient(to bottom, #FFFDE7, #E1F5FE);
      color: #333;
      background-attachment: fixed;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      position: relative;
      background-color: #FFD54F;
      color: #1565C0;
      padding: 1.5rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    .floating-phone {
      position: fixed;
      top: 20%;
      width: 250px;
      height: 450px;
      background: #333;
      border: 5px solid #333;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 900;
      padding: 2px;
      color: #fff;
      font-size: 0.8rem;
      font-family: 'Noto Sans KR', sans-serif;
      opacity: 1;
      transform: translateX(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
      display: block;
    }

    .floating-phone.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateX(-150%);
    }

    .right-phone.hidden {
      transform: translateX(150%);
    }

    .floating-phone .phone-screen {
      background: #fff;
      color: #333;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow-y: auto;
    }

    .phone-notch {
      width: 70px;
      height: 10px;
      background-color: #333;
      border-radius: 0 0 5px 5px;
      margin: 0 auto 0.5rem auto;
    }

    .floating-phone ul {
      list-style: none;
      padding: 1%;
      margin: 0.5rem 0 0 0;
    }

    .floating-phone li {
      padding: 5%;
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #33333333;
    }

    /* 위치 지정 */
    .left-phone {
      left: 10px;
    }

    .right-phone {
      right: 10px;
    }

    .photo {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .photo img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 5%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    .story {
      padding: 1.5rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }

    .story h2 {
      text-align: center;
      color: #1565C0;
      font-size: 1.8rem;
      margin-top: 0rem;
      margin-bottom: 1rem;
    }

    .card {
      text-align: center;
      background-color: #FFF8E1;
      padding: 1rem;
      border-radius: 0.8rem;
      margin: 1rem 0;
      font-size: 1rem;
    }

    .floating-word-yellow,
    .floating-word-blue {
      position: fixed;
      bottom: 3%;
      display: flex;
      gap: 5%;
      z-index: 1000;
    }

    .floating-word-yellow {
      bottom: 15%;
      left: 10%;
      transform: translateX(-10%);
    }

    .floating-word-blue {
      bottom: 5%;
      left: 90%;
      transform: translateX(-90%);
    }

    .word-card {
      width: 15rem;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      opacity: 0.95;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
    }

    .yellow-card {
      background-color: #FFD54F;
      color: #333;
    }

    .blue-card {
      background-color: #4FC3F7;
      color: white;
    }

    /* 말풍선 꼬리 */
    .floating-word-yellow .yellow-card::before {
      content: "";
      position: absolute;
      top: 48%;
      left: -20px;
      width: 40px;
      height: 40px;
      background-color: #FFD54F;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }

    .floating-word-blue .blue-card::before {
      content: "";
      position: absolute;
      top: 48%;
      right: -20px;
      width: 40px;
      height: 40px;
      background-color: #4FC3F7;
      clip-path: polygon(0 0, 100% 100%, 0 100%);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #E1F5FE;
      color: #1565C0;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      margin-top: 2rem;
    }

    .header-back-button {
      position: absolute;
      left: 1rem;
      top: 1.7rem;
      font-size: 1.5rem;
      text-decoration: none;
      color: #1565C0;
      background-color: transparent;
      padding: 0.2rem 0.6rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: background-color 0.2s;
      z-index: 10;
    }

    .header-back-button:hover {
      background-color: rgba(21, 101, 192, 0.1);
    }

    .back-button {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 999;
      width: 45px;
      height: 45px;
      background-color: #FFC107;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      line-height: 45px;
      border-radius: 50%;
      border-width: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #FFB300;
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .floating-phone {
        display: none;
      }
      .back-button {
        display: none;
      }
    }

    @media screen and (min-width: 768px) {
      .floating-word-yellow {
        left: 10%;
      }
      .floating-word-blue {
        left: 90%;
      }
    }

    @media screen and (max-width: 600px) {
      .floating-word-yellow, .floating-word-blue {
        display: none;
      }
    }
  </style>
</head>
<body>

  <main>
    <header>
      <a href="javascript:history.back()" class="header-back-button" title="뒤로가기" style="padding-top: 10px;padding-left: 20px;">◀</a>
      Lex × Aidan
    </header>

    <button id="toggle-phones" class="back-button" title="메뉴 토글">
      ×
    </button>

    <!-- 왼쪽 휴대폰 메뉴 -->
    <div class="floating-phone left-phone">
      <div class="phone-screen">
        <div class="phone-notch"></div>
        <!-- 💛 Lex's Menu<br/> -->
        <ul>
          <li>📸 사진</li>
          <li>📝 이야기</li>
          <li>🎁 선물</li>
        </ul>
      </div>
    </div>

    <!-- 오른쪽 휴대폰 메뉴 -->
    <div class="floating-phone right-phone">
      <div class="phone-screen">
        <div class="phone-notch"></div>
        <!-- 💙 Aidan's Menu<br/> -->
        <ul>
          <li>📖 기록</li>
          <li>🌠 추억</li>
          <li>💬 메모</li>
        </ul>
      </div>
    </div>

    <div class="photo">
      <img id="couple-photo" src="https://i.imgur.com/7aJVM03.png" alt="Couple photo" />
    </div>

    <div class="story">
      <h2>💛🐈‍⬛🐕💙</h2>
      <div class="card" id="dday-box"><strong><span id="dday"></span></strong></div>
      <div class="card">Lex the Cloak Hunter likes 🐈‍⬛ ☕️</div>
      <div class="card">Aidan the Cocoa Warlock likes 🐕 🥪</div>
      <div class="card">백한결 × 한도윤</div>
    </div>

    <footer>
      Together since 2022.02.06. 🪐
    </footer>
  </main>

  <div class="floating-word-yellow">
    <div class="word-card yellow-card">“ 오늘도 좋아해요! ”<br/>– Lex</div>
  </div>
  <div class="floating-word-blue">
    <div class="word-card blue-card">“ ... ”<br/>– Aidan</div>
  </div>

  <script>
    const images = [
      "https://i.imgur.com/7aJVM03.png",
      "https://i.imgur.com/ZKR17Xs.jpeg",
      "https://i.imgur.com/90TSLaB.jpeg",
      "https://i.imgur.com/mJxf1s9.png",
      "https://i.imgur.com/ucaL7Wf.png",
      "https://i.imgur.com/XOb7Adi.jpeg",
      "https://i.imgur.com/vTBKPmy.png",
      "https://i.imgur.com/suf7IvQ.png",
      "https://i.imgur.com/sEfPgVC.png",
      "https://i.imgur.com/NfU8Ua0.jpeg",
      "https://i.imgur.com/9bWmFa2.png",
      "https://i.imgur.com/uHn1gd0.jpeg"
    ];
    let index = 0;

    const photo = document.getElementById('couple-photo');
    photo.addEventListener('click', () => {
      index = (index + 1) % images.length;
      photo.src = images[index];
    });

    const targetDate = new Date("2022-02-06");
    const today = new Date();
    const oneDay = 1000 * 60 * 60 * 24;
    const diffDays = Math.floor((today.setHours(0,0,0,0) - targetDate.setHours(0,0,0,0)) / oneDay);
    const ddayText = `D+${diffDays + 1}`;
    document.getElementById("dday").textContent = ddayText;
    
    const toggleBtn = document.getElementById("toggle-phones");
    const leftPhone = document.querySelector(".left-phone");
    const rightPhone = document.querySelector(".right-phone");

    let phonesVisible = true;

    toggleBtn.addEventListener("click", () => {
      phonesVisible = !phonesVisible;

      if (phonesVisible) {
        leftPhone.classList.remove("hidden");
        rightPhone.classList.remove("hidden");
        toggleBtn.textContent = "×";
      } else {
        leftPhone.classList.add("hidden");
        rightPhone.classList.add("hidden");
        toggleBtn.textContent = "+";
      }
      });
  </script>
</body>
</html>
