<!doctype html><html lang=ko><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>💛🐈‍⬛🐕💙</title><style>body{margin:0;font-family:arial,sans-serif;background:linear-gradient(to bottom,#FFFDE7,#E1F5FE);color:#333}header{background-color:#ffd54f;color:#1565c0;padding:1rem;text-align:center;font-size:2rem;font-weight:700}.photo{display:flex;justify-content:center;margin-top:2rem}.photo img{width:200px;height:200px;border-radius:50%;border:5px solid #4fc3f7;box-shadow:0 4px 10px rgba(0,0,0,.1);animation:float 3s ease-in-out infinite}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.story{margin:2rem;padding:1rem;background-color:#fff;border-radius:1rem;box-shadow:0 2px 5px rgba(0,0,0,.1)}.story h2{text-align:center;color:#1565c0}.card{background-color:#fff8e1;padding:1rem;border-radius:.8rem;margin:1rem 0}.word{display:flex;gap:1rem;justify-content:space-around;margin:2rem}.word-card{flex:1;padding:1rem;border-radius:.8rem;color:#fff;text-align:center}.yellow-card{background-color:#ffd54f}.blue-card{background-color:#4fc3f7}footer{text-align:center;padding:1rem;background-color:#e1f5fe;color:#1565c0;font-size:.9rem}</style></head><body><header>Lex × Aidan</header><div class=photo><img id=couple-photo src=https://i.imgur.com/7aJVM03.png alt="Couple photo"></div><script>const images=["https://i.imgur.com/7aJVM03.png","https://i.imgur.com/ZKR17Xs.jpeg","https://i.imgur.com/90TSLaB.jpeg"];let index=0;const photo=document.getElementById("couple-photo");photo.addEventListener("click",()=>{index=(index+1)%images.length,photo.src=images[index]})</script><div class=story><h2>💛🐈‍⬛🐕💙</h2><div class=card>📅 The day we first met: 2022.02.06.</div><div class=card>💛 LEX the Cloak Hunter likes... 💙 🐈‍⬛ ☕️</div><div class=card>💙 AIDAN the Cocoa Warlock likes... 💛 🐕 🥪</div></div><div class=word><div class="word-card yellow-card">“ 오늘도 좋아해요! ”<br>- Lex</div><div class="word-card blue-card">“ ... ”<br>- Aidan</div></div><footer>Together since 2022.02.06. 🪐</footer></body></html>
